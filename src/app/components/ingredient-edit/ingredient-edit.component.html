<div class="container" style="margin-top: 70px;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    INGREDIENTS
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="nameIngredient" placeholder="Insert a name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="calories" #origin="ngModel" [(ngModel)]="calorieIngredient" placeholder="Insert a calories" class="form-control">
                    </div>
                    <button type="button" (click)="updateIngredient()" class="btn btn-primary btn-block">Update Ingredient</button>
                </div>
            </div>
        </div>
    </div>
</div>
