<div class="container" style="margin-top: 70px;">
    <div class="row">

        <div class="col-md-5">

            <div class="card">
                <div class="card-header">
                    PIZZA INGREDIENTS
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <input type="text" name="title" #name="ngModel" [(ngModel)]="namePizza"
                            placeholder="Insert a name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="origin" #origin="ngModel" [(ngModel)]="originPizza"
                            placeholder="Insert a origin" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Ingredient</label>
                        </div>
                        <select required class="custom-select" id="inputGroupSelect01" #ingS="ngModel"
                            [(ngModel)]="ingSelected">
                        
                            <option selected *ngFor="let ing of ingredients" value="{{ing.name}}">{{ing.name}}</option>
                        </select>
                    </div>

                    <button type="button" (click)="createPizzaIngredient();" class="btn btn-primary btn btn-sm">Add Ingredient</button>
                    <button type="button"  (click)="updatePizza()" class="btn btn-info btn-block">Update pizza</button>
                </div>
            </div>
        </div>

        <div class="col-md-7">

            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Calories</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pi of pizzaIngredients">
                        <td>
                            {{pi.id}}
                        </td>
                        <td>
                            {{pi.name}}
                        </td>
                        <td>
                            {{pi.calories}}
                        </td>
                        <td class="d-flex justify-content-center">
                            <button (click)="deletePizzaIngredient(idPizza, pi.id)" class="btn btn-danger ml-1"> <i
                                    class="fas fa-trash-alt"></i> </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

</div>
